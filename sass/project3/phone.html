<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="sambenzt">
    <link rel="stylesheet" href="css/style.css">
    <title>Phone</title>
</head>
<body>

    <div class="container">

        <div class="front phone">
            <div class="top infront">
                <span class="camera"></span>
                <span class="speaker"></span>
            </div>
            <div class="display"></div>
            <div class="button"></div>
        </div>

        <div class="back phone">
            <div class="top inback">
                <span class="cameras">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </span>
                <span class="flash"></span>
            </div>
            <div class="logo">
                <img src="apple-black.svg" alt="">
            </div>
            <div class="brand"></div>
        </div>
    </div>
    
</body>
</html>
